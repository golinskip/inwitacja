InvitationBundle\Entity\Parameter:
    type: entity
    table: null
    repositoryClass: InvitationBundle\Repository\ParameterRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        type:
            type: string
            length: 16
        description:
            type: string
            length: 2048
            nullable: true
        valueDetails:
            type: text
            nullable: true
            column: value_details
        isCustom:
            type: boolean
            column: is_custom
    lifecycleCallbacks: {  }
    manyToOne:
        predefiniedParameter:
            targetEntity: PredefiniedParameter
            inversedBy: parameter
            joinColumn:
                name: predefinied_parameter_id
                referencedColumnName: id
                nullable: true
        event:
            targetEntity: Event
            inversedBy: parameter
            joinColumn:
                name: event_id
                referencedColumnName: id
    oneToMany:
        parameterValue:
            targetEntity: ParameterValue
            mappedBy: parameter